<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Blackjack</title>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Office Blackjack</title>
</head>
<body>
    <div id="start-screen" style="background-image: url('img/the-office-cover-art.webp');">
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-screen">
        <h1>Office Blackjack</h1>
        <div id="dealer">
            <h3>Dealer</h3>
            <div class="cards-container"></div>
            <div class="score"></div>
        </div>

        <div id="player">
            <h3>Player</h3>
            <div class="cards-container"></div>
            <div class="score"></div>
            <button id="bet-button">Bet</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <div id ="betting">
                <input type="range" id="betting-bar" min="1" max="100" value="100">
                <div id ="bet-amount"></div>
                <span id="bet-value" class="cash"></span>
                <div id="bankroll" class="cash">Bankroll: $100</div>
            </div>
        </div>
        <div id ="game-result"></div>
    </div>

    <script type="text/javascript" src="./js/blackjack.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <!-- <script type="text/javascript" src="./js/betting-system.js"></script> -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
